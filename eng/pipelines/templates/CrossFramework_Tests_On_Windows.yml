steps:
- task: PowerShell@2
  displayName: "Print Environment Variables"
  inputs:
    targetType: "inline"
    script: |
      Write-Host "##vso[build.updatebuildnumber]$env:FullVstsBuildNumber"
      Get-ChildItem Env: | Sort-Object Name | Format-Table -Wrap -AutoSize

# Get NuGet.exe from artifacts
- task: DownloadBuildArtifacts@0
  displayName: "Download Build artifacts"
  inputs:
    artifactName: "$(VsixPublishDir)"
    downloadPath: "$(Build.Repository.LocalPath)/artifacts"

- task: PowerShell@1
  displayName: "Run Configure.ps1"
  inputs:
    scriptName: "$(Build.Repository.LocalPath)\\configure.ps1"
    arguments: "-Force -CleanCache"

- task: PowerShell@1
  displayName: "Restore Cross Verify Tests"
  inputs:
    scriptType: "inlineScript"
    inlineScript: |
      dotnet restore $(Build.Repository.LocalPath)\test\NuGet.Clients.FuncTests\NuGet.Signing.CrossFramework.Test\NuGet.Signing.CrossFramework.Test.csproj -v d

- task: PowerShell@1
  displayName: "Build Cross Verify Tests"
  inputs:
    scriptType: "inlineScript"
    inlineScript: |
      dotnet build --no-restore $(Build.Repository.LocalPath)\test\NuGet.Clients.FuncTests\NuGet.Signing.CrossFramework.Test\NuGet.Signing.CrossFramework.Test.csproj -v d

- task: PowerShell@1
  displayName: "Run Cross Verify Tests (continue on error)"
  continueOnError: "true"
  inputs:
    scriptType: "inlineScript"
    inlineScript: |
      dotnet test --no-build $(Build.Repository.LocalPath)\test\NuGet.Clients.FuncTests\NuGet.Signing.CrossFramework.Test\NuGet.Signing.CrossFramework.Test.csproj -v d
  condition: "and(succeeded(), eq(variables['IsOfficialBuild'], 'true'))"

- task: PowerShell@1
  displayName: "Run Cross Verify Tests (stop on error)"
  continueOnError: "false"
  inputs:
    scriptType: "inlineScript"
    inlineScript: |
      dotnet test --no-build $(Build.Repository.LocalPath)\test\NuGet.Clients.FuncTests\NuGet.Signing.CrossFramework.Test\NuGet.Signing.CrossFramework.Test.csproj -v d
  condition: "and(succeeded(), not(eq(variables['IsOfficialBuild'], 'true')))"

- task: PublishTestResults@2
  displayName: "Publish Test Results"
  continueOnError: "true"
  inputs:
    testRunner: "XUnit"
    testResultsFiles: "*.xml"
    searchFolder: "$(Build.Repository.LocalPath)\\build\\TestResults"
    mergeTestResults: "true"
    testRunTitle: "NuGet.Client Cross Verify Tests On Windows"
  condition: "succeededOrFailed()"

- task: PublishBuildArtifacts@1
  displayName: "Publish Test Freeze Dump"
  inputs:
    PathtoPublish: "$(Build.Repository.LocalPath)/build/TestResults"
    ArtifactName: "$(Agent.JobName)"
    ArtifactType: "Container"
  condition: "or(failed(), canceled())"

- task: PowerShell@1
  displayName: "Initialize Git Commit Status on GitHub"
  inputs:
    scriptType: "inlineScript"
    inlineScript: |
      . $(Build.Repository.LocalPath)\\scripts\\utils\\PostGitCommitStatus.ps1
      SetCommitStatusForTestResult -PersonalAccessToken $(NuGetLurkerPersonalAccessToken) -CommitSha $(Build.SourceVersion) -VstsPersonalAccessToken $(System.AccessToken) -TestName "$env:AGENT_JOBNAME"
  condition: "not(eq(variables['ManualGitHubChecks'], 'false'))"
